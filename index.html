<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Startdev</title>
  </head>
  <body>
    <div id="body">
      <div class="gradient">
        <div class="main">
         <h3 class="await">Ops, as inscrições encerraram, mas em breve abrirão novamente, se você quiser garantir seu espaço
          basta preencher os dados ao lado.
         </h3>
          <div style="margin-top: 15px" />
          <form onsubmit="requestSignature(event)" >
          <div>
            <div class="form-group">
              <label for="exampleInputEmail1">Seu nome:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Digite seu nome"
                required
                id="name"
              />
              <small class="form-text text-muted"
                >Ou como deseja ser chamado...</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Seu melhor email:</label>
              <input
                type="email"
                class="form-control"
                placeholder="Digite seu email"
                required
                id="email"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >Concordo em receber emails da Startdev</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <script>
      VANTA.NET({
        el: "#body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x1838de,
        backgroundColor: 0x0,
        points: 20.0,
        maxDistance: 17.0,
        spacing: 16.0,
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
